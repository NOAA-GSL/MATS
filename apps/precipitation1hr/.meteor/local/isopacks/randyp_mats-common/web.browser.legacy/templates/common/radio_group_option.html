<template name="radioGroup">
    <label class="radio-inline" for="{{../../name}}-{{../../type}}-{{this}}">{{labelValue ../../optionsMap}}</label>
    <input type="radio" class="data-input" name="{{../../name}}" id="{{../../name}}-{{../../type}}-{{this}}" value="{{this}}" {{checkedByDefault ../../default}} />
</template>
