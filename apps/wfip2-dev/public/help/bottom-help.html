<div id="matshelp">
    <h1>Bottom</h1>
    <p>&nbsp;</p>
    <p>Sets the minimum altitude (in meters) of the data. Works in conjunction with &#39;top&#39; to set the altitude limits of the data being graphed.&nbsp;If &#39;bottom&#39; is set at a higher value than &#39;top&#39; is, no data will be plotted.&nbsp;</p>
</div>
