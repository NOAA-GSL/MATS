<div id="matshelp">
    <h1>Bottom</h1>
    <p>&nbsp;</p>
    <p>Sets the minimum elevation (in meters) of the data that will be plotted. Works in conjunction with &#39;top&#39; to set the altitude limits of the data being viewed.&nbsp;If &#39;bottom&#39; is set at a higher number than &#39;top&#39; no data will be plotted.&nbsp;</p>
</div>
