<template name="Home">
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <div id='main'  class=" main row">
        {{>topNav}}
        {{>administration}}
        {{>spinner}}
        {{>help}}
        <div class="container row pull-left col-lg-8" style="width:100%;">
            {{>error}}
            <div class=" row pull-left col-lg-8" id="plotTypeContainer">
                {{>plotType}}
            </div>
            {{>About}}
            {{#if Template.subscriptionsReady}}
                {{#if isUnderConstruction}}
                    <div class="row pull-left col-lg-12">
                        {{>underConstruction}}
                    </div>
                {{else}}
                    <div class=" row">
                        {{>changePlotType}}
                    </div>
                    <div class="row pull-left col-lg-12">
                        {{>curveList}}
                    </div>
                    <div class=" row pull-left">
                        {{>error}}
                        {{>info}}
                    </div>
                    <div id="scatterView" class=" row pull-left col-lg-10">
                        {{>scatter2d}}
                    </div>
                    <div id="paramView" class=" row pull-left col-lg-12">
                        {{>paramList}}
                    </div>
                    <div id="plotView" class=" row  pull-left col-lg-12" style="width:100%;">
                        {{>plotList}}
                    </div>
                    {{resetDefaults}}
                {{/if}}
             {{else}}
                    Loading...
             {{/if}}
         </div>
    <div>
                {{>graph}}
         </div>
    </div>

    {{>footer}}
</template>
