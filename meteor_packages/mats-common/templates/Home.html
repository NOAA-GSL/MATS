<template name="Home">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <div id='main'  class="main container row">
        {{>topNav}}
        {{>administration}}
        {{>spinner}}
        {{>help}}
        {{>data}}
        <div class="container-fluid pull-left">
            {{>error}}
            <div class="container row pull-left" id="plotTypeContainer">
                {{>plotType}}
            </div>
            {{#if Template.subscriptionsReady}}
                <div class="container-fluid row pull-left">
                    {{>curveList}}
                </div>
                <div class="container row pull-left">
                    {{>error}}
                    {{>info}}
                </div>
                <div id="scatterView" class="container row pull-left">
                    {{>scatter2d}}
                </div>
                <div id="paramView" class="container row pull-left">
                    {{>paramList}}
                </div>
                <div id="plotView" class="container row pull-left">
                    {{>plotList}}
                </div>
            {{else}}
                Loading...
            {{/if}}
        </div>
        <div>
            {{>graph}}
        </div>
    </div>
    {{>footer}}
</template>
