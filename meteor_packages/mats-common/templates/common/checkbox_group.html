<template name="checkboxGroup">
    <span>
        &nbsp;&nbsp;<input type=checkbox class="data-input" name="{{../../name}}" id="{{../../name}}-{{../../type}}-{{this}}" value="{{this}}"/>
    </span>
    <span>
        &nbsp;<label for="{{../../name}}-{{../../type}}-{{this}}">{{this}}</label>
    </span>
</template>
