<template name="checkboxGroup">
    &nbsp;<label class="checkbox-inline" for="{{../../name}}-{{../../type}}-{{this}}">{{labelValue ../../optionsMap}}</label>
    &nbsp;<input type=checkbox class="data-input" name="{{../../name}}" id="{{../../name}}-{{../../type}}-{{this}}" value="{{this}}" {{checkedByDefault ../../default}} />
</template>
