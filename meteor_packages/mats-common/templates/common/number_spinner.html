<template name="numberSpinner">
    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6">
                <input class="data-input" id="{{name}}-{{type}}" type="number" value="{{default}}" name="{{name}}" min="{{min}}" max="{{max}}" step="{{step}}"/>
            </div>
        </div>
    </div>
</template>
