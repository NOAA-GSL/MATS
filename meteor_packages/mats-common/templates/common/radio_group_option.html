<template name="radioGroup">
    &nbsp;&nbsp;<input class="data-input radio-group" type=radio name="{{../../name}}" id="{{../../name}}-{{../../type}}-{{this}}" value="{{value ../..}}" {{isDefault ../../default}} />

</template>
