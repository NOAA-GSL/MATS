<template name="plotList">
    <div id="plotList" class="clearfix well span12">
        <form id="plotForm" name="plotForm" novalidate>
            <div style="display:inline-block;width:100%;">
                {{#each PlotParamGroups}}
                    {{> plotParamGroup}}
                {{/each}}
            </div>
            <div id="saveModal" class="modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Save Settings</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label>Save Settings to new entry ...</label>
                                <input id="save_as" class="data-input textInput" type="text" name="save_as"/>
                                <input id="save-private" type="radio" name="save-public-private" value="private" {{privateDisabled}}/>Private
                                <input id="save-public" type="radio" name="save-public-private" value="public" checked/>Public
                            </div>
                            <div>
                                <label>Overwrite Settings to entry...</label>
                                <select class="data-input save-to" size="5" name="save_selector" id="save_to">
                                    {{#each privateRestoreNames}}
                                        <option>{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer btn-group">
                            <button type="button" class="cancel-save btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                            <button name="delete" type="button" class="delete-selected btn btn-primary">&nbsp;&nbsp;Delete Selected</button>
                            <button name="save" type="submit" class="submit-params btn btn-primary">&nbsp;&nbsp;Save Settings</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <div id="restoreModal" class="modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Restore Settings</h4>
                        </div>
                        <div class="modal-body">
                            <label>Restore Settings from private...</label>
                            <select class="data-input restore-from-private" size="5" name="restore_from_private" id="restore_from_private">
                                {{#each privateRestoreNames}}
                                    <option>{{this}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="modal-body">
                            <label>Restore Settings from public...</label>
                            <select class="data-input restore-from-public" size="5" name="restore_from_public" id="restore_from_public">
                                {{#each publicRestoreNames}}
                                    <option>{{this}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="modal-footer btn-group">
                            <button type="button" class="cancel-restore btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                            <button name="restore" type="submit" class="submit-params btn btn-primary">&nbsp;&nbsp;Restore Settings</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <div id="plot-buttons" class="btn-group">
                <button type="submit" name="plot" id="plot-curves"  class="submit-params btn btn-success btn-xs fa fa-area-chart" style="display:none"></button>
                <button type="submit" name="save" id="save-settings" class="submit-params btn btn-success  btn-xs fa fa-cloud-upload" style="display:none"></button>
                <button type="submit" name="restore" id="restore-settings" class="submit-params btn btn-success  btn-xs fa fa-cloud-download" style="display:none"></button>
            </div>
            <div>
                {{> QCParamGroup}}
            </div>
        </form>
    </div>
    <div id="axisLimitModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select axis limits and labels: </h3>
                    <h4>* Leave a field blank to preserve its original value. </h4>
                    <h4>* Only data from your original time range has been queried and is available to plot. </h4>
                    <h4>* When plotting a timeseries, give x_min and x_max in epoch seconds. </h4>
                </div>
                <div class="modal-body">
                    <div id="xAxisCustomControls" style="display:block;">
                        <div>
                            <label>X label: </label>
                            <input id="xAxisLabel" class="y-axis-label data-input textInput" type="text" value="" name="xAxisLabel"/>
                        </div>
                        <div>
                            <label>X_min: </label>
                            <input id="xAxisMin" class="x-axis-min data-input numberInput" type="number" value="" name="xAxisMin"/>
                        </div>
                        <div>
                            <label>X_max: </label>
                            <input id="xAxisMax" class="x-axis-max data-input numberInput" type="number" value="" name="xAxisMax"/>
                        </div>
                    </div>
                    {{#each yAxis in yAxes}}
                        <div><br></div>
                        <div id="y{{yAxis}}AxisCustomControls" style="display:block;">
                            <div>
                                <label>Y{{yAxis}} label: </label>
                                <input id="y{{yAxis}}AxisLabel" class="y{{yAxis}}-axis-label data-input textInput" type="text" value="" name="y{{yAxis}}AxisLabel"/>
                            </div>
                            <div>
                                <label>Y{{yAxis}}_min: </label>
                                <input id="y{{yAxis}}AxisMin" class="y{{yAxis}}-axis-min data-input numberInput" type="number" value="" name="y{{yAxis}}AxisMin"/>
                            </div>
                            <div>
                                <label>Y{{yAxis}}_max: </label>
                                <input id="y{{yAxis}}AxisMax" class="y{{yAxis}}-axis-max data-input numberInput" type="number" value="" name="y{{yAxis}}AxisMax"/>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <div class="modal-footer btn-group">
                    <button type="button" class="cancel-send btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                    <button name="axisSubmit" id="axisSubmit" type="submit" class="send btn btn-primary">&nbsp;&nbsp;Submit
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</template>
