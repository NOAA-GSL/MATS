<template name="curveItem">
    <div id="curveItem">
        <div class="btn-toolbar btn-group  btn-xs pull-left clearfix col-lg-12" role="toolbar">
              <input  id="{{label}}-color-value" class="input-group-addon btn btn-xs colorpicker-component {{colorpick}}" value="{{defaultColor}}"
                      style="height:1em;background:transparent;background-color:{{defaultColor}};"/>
              <button class="btn btn-xs" style="white-space: normal;"> {{text}}</button>
            {{#if DBcurve }}
                {{#if editingThis}}
                    <div id="editMode">
                        <button name="save" id="curve-list-save" class="save-changes btn-success btn fa fa-line-chart">&nbsp;&nbsp;Save Changes</button>
                        <button name="cancel" id="curve-list-cancel" class="cancel btn-info btn fa icon-remove-sign">&nbsp;&nbsp;Cancel</button>
                    </div>
                {{else}}
                    <div id="nonEditMode">
                        <button class="remove-curve btn-danger btn fa fa-times "> &nbsp;Remove</button>
                        <button class="edit-curve btn-info btn fa fa-pencil-square-o">&nbsp;&nbsp;Edit</button>
                    </div>
                {{/if}}
            {{/if}}
          </div>
    </div>
</template>
