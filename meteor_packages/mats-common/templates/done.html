<template name="Done">

            <div class="modal-content"><i class="fa fa-2x fa-question" style="color:cornflowerblue"></i>
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title" style="text-align: center; color: red;">Done</h2>
                    </div>
                    <div>
                        <h3 style="text-align:center">Model Analysis Tool Suite</h3>
                        {{{version}}}
                    </div>
                </div>
                <div class="modal-body" style="height:30%">
                    <div id="releaseNotes" style="display:none; overflow-y: auto">
                        <h1>Done!!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
