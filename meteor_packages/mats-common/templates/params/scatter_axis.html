<template name="scatter2d">
    <div id={{plotType}} class="container-fluid" style="display:{{displayScatter2d}};">
        <span style="font-size:large; font-weight: bold;">{{title}}&nbsp;&nbsp;</span>
        {{#each scatter2dParams}}
            {{#each scatter2dOptions}}
                <input class="data-input radio-group" type=radio name="{{name ..}}" id={{id ..}} value="{{this}}" {{isDefault ..}}/>
                <label for="{{id ..}}">{{this ..}}</label>
            {{/each}}
        {{/each}}
    </div>
</template>
