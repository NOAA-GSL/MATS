<template name="textDieOffOutput" xmlns="http://www.w3.org/1999/html">
    <div id="textDieOffOutput" class="container">
        <button id="text_export" type="button" class="export" style="display:none">Export</button>
        <br/>
            {{#each curves}}
                <h5>{{curveText}}</h5>
            {{/each}}
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th>label</th>
                <th>mean</th>
                <th>standard deviation</th>
                <th>n</th>
                <th>standard error</th>
                <th>minimum</th>
                <th>maximum</th>
            </tr>
            </thead>
            <tbody>
            {{#each curves}}
                <tr>
                    {{{stats this}}}
                </tr>
            {{/each}}
            </tbody>
        </table>
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th>forecast hour</th>
                {{#each curves}}
                    <th>{{curveLabel this}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
                {{#each dataRows}}
                    <tr>
                        {{{points this}}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
