<template name="graph">
    <div id="graph-container" class="container" style="display:none;">
        <div id="header" class="row container">
            <h4>{{Title}}  :  {{plotText}} {{plotName}}</h4>
        </div>
        <div id="graph-control" class="row container-fluid">
            <div id="plot-buttons-grp" class="btn-group btn-group-sm">
                <button type="button" class="back btn btn-primary fa fa-long-arrow-left">&nbsp;Back</button>
                <button type="button" class="btn spacebutton" id="spacer"></button>
                <button type="button" class="export btn btn-primary fa fa-floppy-o">&nbsp;Export</button>
                <button type="button" class="print btn btn-primary fa fa-print">&nbsp;Printview</button>
                <button type="button" class="btn spacebutton" id="spacer"></button>
                <button id = "textButton" type="button" class="textButton btn btn-primary fa fa-file-text-o" style= "display:block;">&nbsp;Text</button>
                <button id = "plotButton" type="button" class="plotButton btn btn-primary fa fa-line-chart" style= "display:none;">&nbsp;Plot</button>
                <button type="button" class="basis btn btn-primary fa fa-info">&nbsp;Data Lineage</button>
                <button type="button" class="btn spacebutton" id="spacer"></button>
                <span id="graph-touch-controls">
                    <button type="button" class="btn btn-success fa fa-arrow-left" id="pan-left"></button>
                    <button type="button" class="btn btn-success fa fa-arrow-up" id="pan-up"></button>
                    <button type="button" class="btn btn-success fa fa-arrow-down" id="pan-down"></button>
                    <button type="button" class="btn btn-success fa fa-arrow-right" id="pan-right"></button>
                    <button type="button" class="btn btn-success fa fa-compress" id="zoom-in"></button>
                    <button type="button" class="btn btn-success fa fa-expand" id="zoom-out"></button>
                    <button type="button" class="btn btn-success fa fa-refresh" id="refresh-plot"></button>
                </span>
            </div>
            <div id="sendModal" class="modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Send To ?</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label>Send Address ...</label>
                                <input id="sendAddress" class="send-address data-input textInput" type="text" name="send address"/>
                                <select class="data-input sentAddresses" size="5" name="sentAddresses" id="sentAddresses">
                                    {{#each sentAddresses}}
                                        <option>{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer btn-group">
                            <button type="button" class="cancel-send btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                            <button name="send" type="submit" class="send btn btn-primary">&nbsp;&nbsp;Send</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <div id="curves" class="row container-fluid">
            {{#each curves}}
                <span style="color:{{color}};">--- </span><span style="font-size:large;">{{curveText}}</span>
                <div id="curve-text-buttons-grp" class="btn-group btn-xs">
                    <input type="button" class="curveVisibility btn btn-primary btn-xs"  value="{{hideButtonText}}"  id="{{this.label}}-curve-show-hide" style="display:block;background-color: {{this.color}}">
                    <input type="button" class="points btn btn-primary btn-xs"  value="{{pointsButtonText}}"  id="{{this.label}}-curve-show-hide-points"  style= "display:block;background-color: {{this.color}}">
                    {{#if errorBarsAllowed}}
                        <input type="button" class="errorBars btn btn-primary btn-xs"  value="{{errorBarButtonText}}"  id="{{this.label}}-curve-errorbars"  style= "display:block;display:{{displayErrorBarButton}};background-color: {{this.color}}">
                    {{/if}}
                </div><br>
            {{/each}}
            <hr/>
        </div>
        <div id="textSeriesView" style="display:none;">
            {{>textSeriesOutput}}
        </div>
        <div id="textProfileView" style="display:none;">
            {{>textProfileOutput}}
        </div>
        <div id="textScatter2dView" style="display:none;">
            {{>textScatter2dOutput}}
        </div>
        <div id="textDieOffView" style="display:none;">
            {{>textDieOffOutput}}
        </div>

        <div id="graphView" style="height:100%;margin:0;padding:0;" class="row container-fluid">
            <div id="legendContainer" name="legendContainer"></div>
            <div id="placeholder" class="row" name="placeholder" style="float:left;width:{{width}}; height:{{height}};"></div>
        </div>
        {{#if isProfile}}
            <h5 class="row text-center" id="confidenceNote" style="font-size:large;display:{{confidenceDisplay}};">Error Bars show 95% confidence</h5>
        {{/if}}
    </div>
</template>
