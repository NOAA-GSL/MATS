<template name="graph">
    <div id="graph-container" class="container-fluid pull-left" style="padding-left: 5%; display:none;">
        <div id="header" class="row">
            <h4>{{Title}}  :  {{plotText}} {{plotName}}</h4>
            <span style="display: none">{{graphFunction}}</span>
        </div>
        <div id="graph-control" class="row">
            <span id="plot-buttons-grp" class="btn-group btn-group-xs">
                <button type="button" class="back btn btn-primary fa fa-long-arrow-left" data-toggle="tooltip" data-placement="top" title="return to parameters">&nbsp;Back</button>
                <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                <button type="button" class="export btn btn-primary fa fa-floppy-o">&nbsp;Export</button>
                <button type="button" class="preview btn btn-primary fa fa-eye">&nbsp;Preview</button>
                <button type="button" class="publish btn btn-primary fa fa-print">&nbsp;Publish</button>
                <button id="textButton" type="button" class="textButton btn btn-primary fa fa-file-text-o" style="display:block;" data-toggle="tooltip" data-placement="top" title="change to text view">&nbsp;Text</button>
                <button type="button" class="basis btn btn-primary fa fa-info" data-toggle="tooltip" data-placement="top" title="view data details">&nbsp;Data Lineage</button>
                <button id="axisLimitButton" type="button" class="axisLimitButton btn btn-primary fa fa-arrows" style="display:block;"  data-toggle="tooltip" data-placement="top" title="modify axis">&nbsp;Axes</button>
                <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                <span id="text-button-group" class="btn-group btn-group-xs" style="display:none;">
                    <button id="plotButton" type="button" class="plotButton btn btn-primary fa fa-line-chart" style="display:block;" data-toggle="tooltip" data-placement="top" title="change to plot view">&nbsp;Plot</button>
                    <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                    <button id="previousTenPageButton" type="button" class="previousTenPageButton btn btn-info fa fa-angle-double-left" style="display:block;" data-toggle="tooltip" data-placement="top" title="previous 10 pages"></button>
                    <button id="previousPageButton" type="button" class="previousPageButton btn btn-info fa fa-angle-left" style="display:block;" data-toggle="tooltip" data-placement="top" title="previous page"></button>
                    <button id="nextPageButton" type="button" class="nextPageButton btn btn-info fa fa-angle-right" style="display:block;" data-toggle="tooltip" data-placement="top" title="next page"></button>
                    <button id="nextTenPageButton" type="button" class="nextTenPageButton btn btn-info fa fa-angle-double-right" style="display:block;" data-toggle="tooltip" data-placement="top" title="next 10 pages"></button>
                    <button id="allPageButton" type="button" class="allPageButton btn btn-info fa fa-file-text-o" style="display:block;" data-toggle="tooltip" data-placement="top" title="all pages"></button>
                </span>
            </span>
            <span id="graph-touch-controls" class="btn-group btn-group-xs" role="group" aria-label="touchcontrol">
                <button type="button" class="btn btn-success fa fa-arrow-left" id="pan-left" style="background-color: #00badb;"></button>
                <button type="button" class="btn btn-success fa fa-arrow-up" id="pan-up" style="background-color: #00badb;"></button>
                <button type="button" class="btn btn-success fa fa-arrow-down" id="pan-down" style="background-color: #00badb;"></button>
                <button type="button" class="btn btn-success fa fa-arrow-right" id="pan-right" style="background-color: #00badb;"></button>
                <button type="button" class="btn btn-success fa fa-refresh" id="refresh-plot" style="background-color: #00badb;"></button>
                <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                <span class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-success" id="zoom-out"><span class="fa fa-minus"></span></button>
                    <button type="button" class="btn btn-success" disabled><span class="fa fa-expand"></span></button>
                    <button type="button" class="btn btn-success" id="zoom-in"><span class="fa fa-plus"></span></button>
                    <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                </span>
                <span class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-success" id="zoom-out-left-right"><span class="fa fa-minus"></span></button>
                    <button type="button" class="btn btn-success" disabled><span class="fa fa-arrows-h"></span></button>
                    <button type="button" class="btn btn-success" id="zoom-in-left-right"><span class="fa fa-plus"></span></button>
                    <button type="button" class="btn spacebutton" id="gc-spacer"></button>
                </span>
                <span class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-success" id="zoom-out-up-down"><span class="fa fa-minus"></span></button>
                    <button type="button" class="btn btn-success" disabled><span class="fa fa-arrows-v"></span></button>
                    <button type="button" class="btn btn-success" id="zoom-in-up-down"><span class="fa fa-plus"></span></button>
                </span>
            </span>
        </div>
        <div id="sendModal" class="modal row" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Send To ?</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label>Send Address ...</label>
                            <input id="sendAddress" class="send-address data-input textInput" type="text" name="send address"/>
                            <select class="data-input sentAddresses" size="5" name="sentAddresses" id="sentAddresses">
                                {{#each sentAddresses}}
                                    <option>{{this}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer btn-group">
                        <button type="button" class="cancel-send btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                        <button name="send" type="submit" class="send btn btn-primary">&nbsp;&nbsp;Send</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <div id="curves" class="row">
            {{#each curves}}
                <span style="color:{{color}};">--- </span><span style="font-size:small;">{{curveText}}</span>
                <div id="curve-text-buttons-grp-{{this.label}}" class="btn-group btn-group-xs">
                    <input type="button" class="curveVisibility btn btn-primary"
                           value="{{hideButtonText}}" id="{{this.label}}-curve-show-hide"
                           style="display:block;background-color: {{this.color}}">
                    <input type="button" class="points btn btn-primary" value="{{pointsButtonText}}"
                           id="{{this.label}}-curve-show-hide-points"
                           style="display:block;background-color: {{this.color}}">
                    <input type="button" class="errorBars btn btn-primary"
                           value="{{errorBarButtonText}}" id="{{this.label}}-curve-errorbars"
                           style="display:block;background-color: {{this.color}}">
                    <input type="button" class="barVisibility btn btn-primary"
                           value="{{barChartButtonText}}" id="{{this.label}}-curve-show-hide-bar"
                           style="display:block;background-color: {{this.color}}">
                    <input type="button" class="annotateVisibility btn btn-primary"
                           value="{{annotateButtonText}}" id="{{this.label}}-curve-show-hide-annotate"
                           style="display:block;background-color: {{this.color}}">
                </div>
                <br>
            {{/each}}
            <hr/>
        </div>
        <div id="textSeriesView" style="display:none;">
            {{>textSeriesOutput}}
        </div>
        <div id="textProfileView" style="display:none;">
            {{>textProfileOutput}}
        </div>
        <div id="textDieOffView" style="display:none;">
            {{>textDieOffOutput}}
        </div>
        <div id="textThresholdView" style="display:none;">
            {{>textThresholdOutput}}
        </div>
        <div id="textValidTimeView" style="display:none;">
            {{>textValidTimeOutput}}
        </div>
        <div id="textDailyModelCycleView" style="display:none;">
            {{>textDailyModelCycleOutput}}
        </div>
        <div id="textMapView" style="display:none;">
            {{>textMapOutput}}
        </div>
        <div id="textHistogramView" style="display:none;">
            {{>textHistogramOutput}}
        </div>
        <div id="textScatter2dView" style="display:none;">
            {{>textScatter2dOutput}}
        </div>
        {{#if isMap}}
            <div id="graphView" style="height:100%;margin:0;padding:0;" class="row container-fluid">
                <div id="placeholder" class="row" name="placeholder" style="float:left;width:{{width}}; height:{{height}};">
                    {{! This is where flot will place the graph - there is nothing here when the page loads}}
                </div>
            </div>
        {{else}}
            <div id="graphView" style="height:100%;margin:0;padding:0;" class="row">
                <div id="legendContainer" name="legendContainer"></div>
                <div id="placeholder" class="row" name="placeholder" style="float:left;width:{{width}}; height:{{height}};">
                    {{! This is where flot will place the graph - there is nothing here when the page loads}}
                </div>
            </div>
        {{/if}}
        {{#if isProfile}}
            <h5 class="row text-center" id="confidenceNote" style="font-size:large;display:{{confidenceDisplay}};">Error
                Bars show 95% confidence</h5>
        {{/if}}
    </div>
</template>
