<template name="mailCredentials" >
    <style id="jsbin-css">
        #apstMoleculeModal .form-group {
            padding-right:20px;
            position:relative;
        }

        #apstMoleculeModal .help {
            position:absolute;
            right:-8px;
            top:12px;
        }
    </style>
    <div id="mailCredentialsModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Mail Credentials</h4>
                </div>
                <form class="form-horizontal" name="credForm" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="controls col-xs-12">
                                <label>name</label>
                                <input id="credentials-name" class="form-control data-input textInput credentials_name" type="text"  value="{{name}}" name="credentials__name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-xs-12">
                                <label>id</label>
                                <input id="credentials_client_id" class="form-control data-input textInput credentials_client_id" type="text"  value="{{client_id}}" name="credentials_client_id"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-xs-12">
                                <label>secret</label>
                                <input id="credentials_client_secret" class="form-control data-input textInput credentials_client_secret" type="text"  value="{{client_secret}}" name="credentials_client_secret"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-xs-12">
                                <label>refresh token</label>
                                <input id="credentials_client_refresh_token" class="form-control data-input textInput credentials_client_refresh_token" type="text"  value="{{refresh_token}}" name="credentials_client_refresh_token"/>
                            </div>
                        </div>
                        <div class="modal-footer btn-group">
                            <button name="cancelCredentials" type="button" class="cancel-credentials btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                            <button name="applyCredentials" type="button" class="apply_credentials btn btn-primary">&nbsp;&nbsp;Apply</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</template>
