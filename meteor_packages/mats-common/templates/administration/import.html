<template name="import" xmlns="http://www.w3.org/1999/html">
    <div id="importModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Import</h4>
                </div>
                <form class="form-horizontal">
                    <div class="modal-body">
                        <p style="color: red">
                            Choose what data you want to import. A separate file dialog for each selection will be generated.
                        </p>
                        <fieldset>
                            DataFiles
                            <ul>
                                <li>
                                    <span class="btn btn-primary btn-file">
                                        <input id="dataFileImport" type="file" multiple class="btn btn-primary data_file_import">
                                    </span>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset>
                            GraphFiles
                            <ul>
                               <li>
                                    <span class="btn btn-primary btn-file">
                                        <input id="graphFileImport" type="file" multiple class="btn btn-primary graph_file_import">
                                    </span>
                               </li>
                            </ul>
                        </fieldset>
                        <fieldset>
                            Parameters
                            <ul>
                                <li>
                                    <span class="btn btn-primary btn-file">
                                        <input id="parameterFileImport" type="file" class="btn btn-primary parameter_file_import">
                                    </span>
                                </li>
                            </ul>
                        </fieldset>

                        <div class="modal-footer btn-group">
                            <span class="btn btn-primary btn-file">
                                <button name="cancelImport" type="" class="cancel-import btn btn-info" data-dismiss="modal">&nbsp;&nbsp;Cancel</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</template>
