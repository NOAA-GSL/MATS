<template name="plotType">
    <div id="plotType" class="container-fluid">
        <span style="font-size:large; font-weight: bold;">{{title}}&nbsp;&nbsp;</span>
        {{#each plotTypes}}
            <input class="plot-type-{{plotType}}" type=radio name="plot-type" id="plot-type-{{plotType}}" value="{{plotType}}" checked={{checked}} /> <label style="font-size: large;">{{plotType}}</label>
        {{/each}}
    </div>
</template>
