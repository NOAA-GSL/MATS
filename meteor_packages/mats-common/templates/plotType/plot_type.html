<template name="plotType">
    <div id="plotType" class="container-fluid">
        <span style="font-size:large; font: bold">{{title}}</span>
        {{#each plotTypes}}
            <input class="plot-type-{{plotType}}" type=radio name="plot-type" id="plot-type-{{plotType}}" value="{{plotType}}" checked={{checked}} /> <label style="font-size: 16px;">{{plotType}}</label>
        {{/each}}
    </div>
</template>
