<template name="plotType">
    <div class="modal modal-dialog fade" id="modal-change-plot-type" tabindex="-1" role="dialog" aria-labelledby="confirmChangePlotType" aria-hidden="true" style="background-color: cornflowerblue">
        <div class="modal-dialog">
            <div class="modal-content"><i class="fa fa-4x fa-question" style="color:cornflowerblue"></i>
                <h2 class="modal-title" style="text-align: center; color: red;">Change Plot Type?</h2>
                <div class="modal-body">
                    <h2 style="color:cornflowerblue">
                        <p>If you change plot types and have already added curves, it is possible that the parameters for the new plot type may be incomplete.
                        </p>
                        <p>For Example time series curves have a common date whereas profile plots each have their own date. The program will
                        attempt to pick reasonable defaults but you should review.</p>
                        Do you want to prceed and remove all existing curves, or proceed and retain existing curves with possibly incomplete parameters?
                    </h2>
                </div>
                <div class="modal-footer">
                    <button id="confirm-remove-all" class="btn btn-danger confirm-remove-all" data-dismiss="modal">Proceed and remove all the existing curves</button>
                    <button id="confirm-keep-all" class="btn btn-warning confirm-keep-all" data-dismiss="modal">Proceed and keep all the existing curves</button>
                </div>
            </div>
        </div>
    </div>
    <div id="plotType" class="container pull-left" style="display:block;">
        <div class="row text-center">
            <span style="align-content:center;font-size:xx-large; font-weight: bold;">{{title}}&nbsp;&nbsp;
                <button class="btn btn-xs btn-success newapp">New App Window</button>
                {{#if isNewWindow}}
                    <button class="btn btn-xs btn-danger closeapp">Close App Window</button>
                {{/if}}
            </span>
        </div>
        <div class="row well well-sm pull-left">
            {{#each plotTypes}}
                <input class="plot-type-{{plotType}}" type=radio name="plot-type" id="plot-type-{{plotType}}" {{display}} value="{{plotType}}" checked={{checked}} /> <label style="font-size: large;">{{plotType}}</label>
            {{/each}}
        </div>
    </div>
</template>
