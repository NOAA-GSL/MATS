name: "Build"
on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        app: [aircraft, anomalycor]
    env:
      REGISTRY: ghcr.io/matsapps/development/
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch & tag name
        shell: bash
        run: |
          echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
          version=$(git describe --exact-match --tags HEAD)
          echo "::set-output name=version::${version:-dev}"
        id: git-info

      - name: Build container
        run: |
          docker build \
            --build-arg APPNAME=${{ matrix.app }} \
            --build-arg BUILDVER="${{ steps.git-info.output.version }}" \
            --build-arg COMMITBRANCH=${{ steps.git-info.output.branch }} \
            --build-arg COMMITSHA=${{ github.sha }} \
            -t ${REGISTRY}/${{ matrix.app }}:${{ steps.git-info.output.branch }} \
            .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push container
        run: |
          docker push ${REGISTRY}/${{ matrix.app }}:${{ steps.git-info.output.branch }}
