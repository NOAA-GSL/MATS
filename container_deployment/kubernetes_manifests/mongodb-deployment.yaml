apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - image: mongo:5.0
        name: mongodb
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-configuration-file
          mountPath: mongodb.conf
          readOnly: true
        volumes:
          - name: mongodb-configuration-file
            configMap:
              name: mongodb-config
