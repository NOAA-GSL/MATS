resources:
  - ../../../base/radar

patchesStrategicMerge:
  - deployment.yaml

images:
  - name: ghcr.io/noaa-gsl/mats/development/radar
    newTag: development 

configMapGenerator:
  - name: radar-config
    files:
      - settings.json # Should mirror the appropriate settings.json file in mats-settings

secretGenerator:
  - name: radar-secret
    envs:
      - .env # Should contain mongo_url, root_url, and delay
