apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard
spec:
  template:
    spec:
      containers:
        - name: scorecard
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4"
          envFrom:
            - secretRef:
                name: scorecard-secret
          volumeMounts:
            - name: scorecard-settings-file
              mountPath: /usr/app/settings/scorecard/settings.json
              subPath: settings.json
              readOnly: true
          imagePullPolicy: Always  # Since we track a long-lived tag
      imagePullSecrets:
        - name: mats-ghcr
      volumes:
        - name: scorecard-settings-file
          configMap:
            name: scorecard-config
