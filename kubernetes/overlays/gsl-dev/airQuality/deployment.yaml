apiVersion: apps/v1
kind: Deployment
metadata:
  name: airQuality
spec:
  template:
    spec:
      containers:
        - name: airQuality
          resources:
            requests:
              memory: "500Mi" # Test suite is showing we usually hover around 500Mi memory
              cpu: "0.25" # Test suite is showing we usually hover around 500m CPU
            limits:
              memory: "2Gi"
              cpu: "1"
          envFrom:
            - secretRef:
                name: airQuality-secret
          volumeMounts:
            - name: airQuality-settings-file
              mountPath: /usr/app/settings/airQuality/settings.json
              subPath: settings.json
              readOnly: true
          imagePullPolicy: Always  # Since we track a long-lived tag
      imagePullSecrets:
        - name: mats-ghcr
      volumes:
        - name: airQuality-settings-file
          configMap:
            name: airQuality-config
