apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/part-of: mats
    app.kubernetes.io/component: database
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: "0.5Gi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
          securityContext:
            allowPrivilegeEscalation: false
          envFrom:
            - secretRef:
                name: mongo-secret
          volumeMounts:
            - name: mongo-config-file
              mountPath: /etc/mongod.conf
              readOnly: true
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-config-file
          configMap:
            name: mongo-config
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim
