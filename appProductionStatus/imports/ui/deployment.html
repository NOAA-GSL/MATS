<template name="deployment">
        <div class="container-fluiid" id="{{environment}}-deploy" style="display:none">
            <h3>Deployment Environment: {{environment}}</h3>
            <h4>Servers:  {{servers}}</h4>
            <div class="row container-fluid" style="border:inset;background-color: aliceblue">
                <div class="col-sm-2">Title</div>
                <div class="col-sm-4">Deployment Version</div>
                <div class="col-sm-2">Build Date</div>
                <div class="col-sm-2">Last Test Run</div>
                <div class="col-sm-2">Last Test Status</div>
            </div>
            <div class="row container-fluid" style="border:inset;">
            {{#each deploymentApps}}
                <div class="row" style="background-color: aliceblue;margin-bottom: 2px;">
                    <div class="col-sm-2">{{appTitle}}</div>
                    <div class="col-sm-4">{{appVersion}}</div>
                    <div class="col-sm-2">{{appBuildDate}}</div>
                    <div class="col-sm-2">{{lastTestRun}}</div>
                    <div class="col-sm-2">{{lastTestStatus}}</div>
                </div>
            {{/each}}
            </div>
        </div>
</template>
