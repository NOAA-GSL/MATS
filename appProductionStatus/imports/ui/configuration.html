<template name="configuration">
    <div class="container-fluiid" id="{{environment}}-config" style="display:none">
        <h3>Configuration Environment: {{environment}}</h3>
        <h4>Server:  {{server}}</h4>
        <h4>Deployment Status for Server {{server}}: <span style="color: {{serverDeploymentStatusColor}};font-size: x-large;">{{serverDeploymentStatus}}</span></h4>
        <button type="button" class="btn configuration-status-toggle">{{server}} --- [{{statusToggle}}]</button>
        <div class="row container-fluid" style="border:inset;background-color: aliceblue">
            {{#each otherParams}}
                <div class="row">
                    <div class="col-sm-2">{{param}}</div>
                    <div class="col-sm-2">{{value}}</div>
                </div>
            {{/each}}
        </div>
        <div class="row container-fluid" style="border:inset;">
            {{#each configurationApps}}
                <div class="row" style="background-color: aliceblue;margin-bottom: 2px;">
                    <div class="col-sm-3">{{displayName}}</div>
                    <div class="col-sm-3">{{appReference}}</div>
                    <div class="col-sm-3">
                        <button type="button" class="btn {{deploymentBtnClass}} deployment-status-toggle"><i class="{{deploymentStatusFace}}"> </i>  {{deploymentStatusState}}</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn {{buildBtnClass}} build-status-toggle" {{buildBtnAbility}}><i class="{{buildStatusFace}}"> </i>  {{buildStatusState}}</button>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
