<template name="versions">
    <div id="versions" class="category" style="display:block;">
        <div class="container-fluid">
            <h3>Deployed Versions</h3>
            <div class="row" style="background-color: aliceblue">
                <div class="col-sm-3">Title</div>
                <div class="col-sm-2">Build Date</div>
                <div class="col-sm-3">Build Version</div>
                <div class="col-sm-2">Last Test Results</div>
                <div class="col-sm-2">Last Test Run Date</div>
            </div>

            {{#each deployments}}
                <h4>{{environment}}</h4>
                {{#each apps}}
                    <div class="row" style="background-color: aliceblue; margin-bottom: 2px;" >
                        <div class="col-sm-3">{{title}}</div>
                        <div class="col-sm-2">{{buildDate}}</div>
                        <div class="col-sm-3">{{version}}</div>
                        <div class="col-sm-2">{{lastTestStatus}}</div>
                        <div class="col-sm-2">{{lastTestRundate}}</div>
                    </div>
                {{/each}}
            {{/each}}
        </div>
    </div>
</template>
