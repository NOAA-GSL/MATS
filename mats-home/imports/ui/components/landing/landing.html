<template name="landing">
    <div id='landing' class="main container-fluid">
        <div id="navbar" style="display:block;margin-bottom:0;margin-top:0;padding-top:0;padding-bottom:0;">
            <nav id="topnav" class="navbar navbar-default"
                 style="color:white; background: #006699;margin-bottom:0;margin-top:0;padding-top:0;padding-bottom:0;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a style="color:white" class="navbar-brand" href="/">{{homeLabel}}</a>
                        <a style="color:white" class="navbar-brand" href="/"><i style="color:cyan" class="fa fa-home fa-lg" aria-hidden="true"></i></a>

                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="http://www.doc.gov/"><span style="color:white">U.S. Department of Commerce</span></a></li>
                            <li><a href="http://www.noaa.gov/"><span style="color:white">National Oceanic and Atmospheric Administration</span></a>
                            </li>
                            {{#if isMats}}
                                <li><a href="http://www.research.noaa.gov/"><span style="color:white">NOAA Research</span></a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <nav id="topnav1" class="navbar navbar-default"
                 style="color:white; background: #000066;margin-bottom:0;margin-top:0;padding-top:0;padding-bottom:1.5%;">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapse-2" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a style="margin-bottom:0;margin-top:0;padding: 0;" class="navbar-brand" href="#"><img
                                style="margin-bottom:0;margin-top:0;padding-left:1em;padding-right:1em;padding-bottom:0;padding-top:0;"
                                src="img/noaa_transparent.gif" alt="NOAA"></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li>
                                <div>
                                    {{#if isNWS}}
                                        <a href="http://www.weather.gov/"><span style="color:white;font-size: large;">National Weather Service</span></a><br>
                                    {{/if}}
                                    {{#if isMats}}
                                        <a href="http://esrl.noaa.gov/"><span style="color:white;font-size: large;">Earth System Research Laboratory</span></a><br>
                                        <a href="/"><span style="color:white;font-size: small;">Model Analysis Tool Suite (MATS)</span></a><br>
                                    {{/if}}
                                </div>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a style="font-size: small" href="/"><span style="color:white">Home</span></a></li>
                            <li><a style="font-size: small" href="mailto:mats.gsd@noaa.gov?Subject=Feedback from mats"><span
                                    style="color:white">Contact</span></a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <div style="background-color: #dddddd;margin-bottom:0;margin-top:0;padding-left:1em;padding-right:0" class="container-fluid">
                <ul class="nav navbar-nav navbar-left" style="min-height:10px;">
                    {{#each group in groups}}
                        <div class="container-fluid">
                            <ul class="nav navbar-nav navbar-left">
                                <h3>{{group.groupName}}:</h3>
                                {{#each app in group.appList}}
                                    <li ng-repeat="item in items[group]">
                                        <a class="btn-sm btn-primary" type="button" style="font-size:medium; background-color: {{color app}}; font-weight: bold; border-radius:10px;" href="{{home app}}/{{appReference app}}">{{title app}}</a>
                                    </li>
                                {{/each}}
                            </UL>
                        </div>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <!-- main -->
    <div id="footer" class="container-fluid">
        <nav id="footnav" class="navbar navbar-default" style="display: block;">
            <div class="container-fluid"
                 style="background-color: #dddddd;margin-bottom:0;margin-top:0;padding-bottom:1em;padding-top:0;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse-3" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-3"
                     style="background-color: #dddddd;margin-bottom:0;margin-top:0;padding-bottom:1em;padding-top:0;">
                    <ul class="nav navbar-nav"
                        style="background-color: #dddddd;margin-bottom:0;margin-top:0;padding-bottom:0;padding-top:0;">
                        <li style="height:1em"><a href="http://www.noaa.gov/privacy.html" class="navbar-link">NOAA Privacy Statement</a></li>
                        <li style="height:1em"><a href="http://esrl.noaa.gov/gsd/accessibility.html" class="navbar-link">Web Accessibility Statement</a></li>
                        <li style="height:1em"><a href="http://www.noaa.gov/disclaimer.html" class="navbar-link">Disclaimer for External Links</a></li>
                        <li style="height:1em"><a href="http://www.noaa.gov/" class="navbar-link">NOAA</a></li>
                        <li style="height:1em"><a href="http://www.commerce.gov/" class="navbar-link">U.S. Department of Commerce</a></li>
                        {{#if isMats}}
                            <li style="height:1em"><a href="http://research.noaa.gov/" class="navbar-link">NOAA Research</a></li>
                            <li style="height:1em"><a href="http://esrl.noaa.gov/" class="navbar-link">Earth System Research Laboratory</a></li>
                            <li style="height:1em"><a href="http://esrl.noaa.gov/gsd/" class="navbar-link">Global Systems Division</a></li>
                        {{/if}}
                        <li style="height:1em"><a href="mailto:webmaster.hiwpp@noaa.gov" class="navbar-link">Contact the Webmaster</a></li>
                        <li style="height:1em"><a href="/" class="navbar-link"> env: {{environment}} </a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <!-- footer -->
</template>
